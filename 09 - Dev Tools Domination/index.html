<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('zdr');

    // Interpolated
    console.log('zdr az sum %s!', 'gotin');

    // Styled
    console.log('%c zdr', 'font-size:30px; background:blue; text-shadow: 5px 5px 0 green')

    // warning!
    console.warn('warning');

    // Error :|
    console.error('error!');

    // Info
    console.info('some info idk');

    // Testing
    const holder = document.querySelector('p');
    console.assert(holder.classList.contains('smth'), 'TRIGGER WARNING!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(holder);
    console.dir(holder);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Pesho');
    console.count('Pesho');
    console.count('Gosho');
    console.count('Gosho');
    console.count('Pesho');
    console.count('Gosho');
    console.count('Gosho');
    console.count('Gosho');
    console.count('Pesho');
    console.count('Pesho');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
